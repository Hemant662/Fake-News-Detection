<!DOCTYPE html>
<html>
<head>
    <title>Real or Fake News Detection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
            text-align: center;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            background-color: #fff;
            border-radius: 8px;
            padding: 30px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #333;
        }

        p {
            font-size: 18px;
            color: #555;
            margin-bottom: 10px;
        }

        .result {
            font-size: 24px;
            font-weight: bold;
            margin-top: 20px;
        }

        .real {
            color: #4caf50;
        }

        .fake {
            color: #f44336;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Real or Fake News Detection</h1>
        <p>The text you entered:</p>
        <p>{{ text }}</p>
        <p>The model predicts that this text is:</p>
        <p class="result {% if result == 'real' %}real{% else %}fake{% endif %}">{{ result }}</p>
    </div>
</body>
</html>
